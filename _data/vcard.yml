# Vcard configuration file
##
### param "bgimage" - Background Image or Background Photo
### param "photo" - Small circle photo
### param "name" - Your Name
### param "typed" - Typed text under Name
### param "social" - Social Links, icon class name you can find here https://fontawesome.com/icons?d=gallery&s=brands&m=free
### param "buttons" - Buttons, icon class you can find here https://ionicons.com/v4/

main:
  bgimage: "assets/img/bg.jpg"
  photo: ""
  name: "Tim Salzmann"
  typed:
    - text: "AI Researcher"
    - text: "Robotics Researcher"
    - text: "Technology Consultant"
    - text: "Developer"
  social:
    - title: "Mail"
      icon: "<fab fa-envelope"
      url: "mailto:Tim.Salzmann@gmail.com"
    - title: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/timsalzmann/"
    - title: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/tim-salzmann"
  buttons:
    - title: "Download CV"
      icon: ""
      url: ""
    - title: "Contact Me"
      icon: ""
      url: "mailto:Tim.Salzmann@gmail.com"
